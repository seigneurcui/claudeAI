<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统应用程序管理器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 20px;
            padding: 30px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.002);
        }

        .table td {
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid #f8f9fa;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            margin: 0 3px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .status-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner-border {
            color: #667eea;
        }

        .stats-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .table-responsive {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="bi bi-gear-fill"></i> 系统应用程序管理器</h1>
                <p class="mb-0">跨平台应用程序扫描与管理系统</p>
            </div>

            <!-- 状态信息 -->
            <div id="statusInfo" style="display: none;"></div>

            <!-- 统计信息 -->
            <div class="row mb-4">
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="stats-number" id="totalApps">0</div>
                        <div>总应用数</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="stats-number" id="filteredApps">0</div>
                        <div>筛选结果</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="stats-number" id="systemType">-</div>
                        <div>系统类型</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="stats-card">
                        <div class="stats-number" id="currentPage">1</div>
                        <div>当前页</div>
                    </div>
                </div>
            </div>

            <!-- 搜索和操作区域 -->
            <div class="search-section">
                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <input type="text" id="searchInput" class="form-control" placeholder="搜索应用程序名称...">
                    </div>
                    <div class="col-md-2 mb-2">
                        <select id="systemFilter" class="form-select">
                            <option value="">所有系统</option>
                            <option value="Windows">Windows</option>
                            <option value="macOS">macOS</option>
                            <option value="Linux">Linux</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <input type="text" id="publisherFilter" class="form-control" placeholder="筛选发布商...">
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="searchBtn" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 清除
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <button id="scanBtn" class="btn btn-success">
                            <i class="bi bi-arrow-clockwise"></i> 扫描系统应用
                        </button>
                    </div>
                    <div class="col-md-4 mb-2">
                        <button id="exportBtn" class="btn btn-info">
                            <i class="bi bi-download"></i> 导出Excel
                        </button>
                    </div>
                    <div class="col-md-4 mb-2">
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="bi bi-arrow-repeat"></i> 刷新列表
                        </button>
                    </div>
                </div>
            </div>

            <!-- 应用程序列表 -->
            <div class="table-container">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <div class="mt-3">正在加载应用程序列表...</div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>应用程序名称</th>
                                <th>版本</th>
                                <th>发布商</th>
                                <th>安装日期</th>
                                <th>安装位置</th>
                                <th>大小(MB)</th>
                                <th>系统类型</th>
                                <th>架构</th>
                            </tr>
                        </thead>
                        <tbody id="appTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分页 -->
            <nav aria-label="应用程序列表分页">
                <ul class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class AppManager {
            constructor() {
                this.currentPage = 1;
                this.totalPages = 1;
                this.isLoading = false;
                this.filters = {
                    search: '',
                    system: '',
                    publisher: ''
                };
                
                this.initEventListeners();
                this.loadApps();
            }

            initEventListeners() {
                // 搜索按钮
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.updateFilters();
                    this.loadApps();
                });

                // 回车搜索
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.updateFilters();
                        this.loadApps();
                    }
                });

                document.getElementById('publisherFilter').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.updateFilters();
                        this.loadApps();
                    }
                });

                // 清除按钮
                document.getElementById('clearBtn').addEventListener('click', () => {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('systemFilter').value = '';
                    document.getElementById('publisherFilter').value = '';
                    this.filters = { search: '', system: '', publisher: '' };
                    this.currentPage = 1;
                    this.loadApps();
                });

                // 扫描按钮
                document.getElementById('scanBtn').addEventListener('click', () => {
                    this.scanSystem();
                });

                // 导出按钮
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToExcel();
                });

                // 刷新按钮
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadApps();
                });

                // 系统类型筛选
                document.getElementById('systemFilter').addEventListener('change', () => {
                    this.updateFilters();
                    this.loadApps();
                });
            }

            updateFilters() {
                this.filters = {
                    search: document.getElementById('searchInput').value.trim(),
                    system: document.getElementById('systemFilter').value,
                    publisher: document.getElementById('publisherFilter').value.trim()
                };
                this.currentPage = 1;
            }

            async loadApps(page = 1) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.currentPage = page;
                this.showLoading(true);

                try {
                    const params = new URLSearchParams({
                        page: this.currentPage,
                        limit: 20,
                        ...this.filters
                    });

                    // 移除空值参数
                    for (const [key, value] of [...params]) {
                        if (!value) params.delete(key);
                    }

                    const response = await fetch(`/api/apps?${params}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.renderApps(data.apps);
                    this.renderPagination(data);
                    this.updateStats(data);
                    
                } catch (error) {
                    console.error('加载应用程序失败:', error);
                    this.showError('加载应用程序列表失败: ' + error.message);
                } finally {
                    this.isLoading = false;
                    this.showLoading(false);
                }
            }

            renderApps(apps) {
                const tbody = document.getElementById('appTableBody');
                
                if (apps.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center py-4">
                                <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                                <div class="mt-2">没有找到匹配的应用程序</div>
                                <small class="text-muted">尝试调整搜索条件或点击"扫描系统应用"</small>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = apps.map(app => `
                    <tr>
                        <td class="truncate" title="${app.name || 'Unknown'}">${app.name || 'Unknown'}</td>
                        <td>${app.version || 'Unknown'}</td>
                        <td class="truncate" title="${app.publisher || 'Unknown'}">${app.publisher || 'Unknown'}</td>
                        <td>${app.install_date ? new Date(app.install_date).toLocaleDateString('zh-CN') : '-'}</td>
                        <td class="truncate" title="${app.install_location || '-'}">${app.install_location || '-'}</td>
                        <td>${app.size_mb ? parseFloat(app.size_mb).toFixed(1) : '-'}</td>
                        <td>
                            <span class="badge ${this.getSystemBadgeClass(app.system_type)}">
                                ${app.system_type}
                            </span>
                        </td>
                        <td>${app.architecture || '-'}</td>
                    </tr>
                `).join('');
            }

            getSystemBadgeClass(systemType) {
                const classes = {
                    'Windows': 'bg-primary',
                    'macOS': 'bg-secondary',
                    'Linux': 'bg-success'
                };
                return classes[systemType] || 'bg-info';
            }

            renderPagination(data) {
                const pagination = document.getElementById('pagination');
                this.totalPages = data.totalPages || 1;
                
                if (this.totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                // 上一页按钮
                paginationHTML += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="appManager.loadApps(${this.currentPage - 1})">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                `;

                // 页码按钮
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(this.totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="appManager.loadApps(1)">1</a></li>`;
                    if (startPage > 2) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="appManager.loadApps(${i})">${i}</a>
                        </li>
                    `;
                }

                if (endPage < this.totalPages) {
                    if (endPage < this.totalPages - 1) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="appManager.loadApps(${this.totalPages})">${this.totalPages}</a></li>`;
                }

                // 下一页按钮
                paginationHTML += `
                    <li class="page-item ${this.currentPage === this.totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="appManager.loadApps(${this.currentPage + 1})">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                `;

                pagination.innerHTML = paginationHTML;
            }

            updateStats(data) {
                document.getElementById('totalApps').textContent = data.total || 0;
                document.getElementById('filteredApps').textContent = data.apps ? data.apps.length : 0;
                document.getElementById('currentPage').textContent = this.currentPage;
                
                // 更新系统类型显示
                if (this.filters.system) {
                    document.getElementById('systemType').textContent = this.filters.system;
                } else {
                    document.getElementById('systemType').textContent = '全部';
                }
            }

            async scanSystem() {
                if (this.isLoading) return;

                const scanBtn = document.getElementById('scanBtn');
                const originalText = scanBtn.innerHTML;
                
                try {
                    scanBtn.innerHTML = '<i class="bi bi-arrow-clockwise spin"></i> 扫描中...';
                    scanBtn.disabled = true;
                    this.isLoading = true;

                    this.showInfo('正在扫描系统应用程序，请稍候...');

                    const response = await fetch('/api/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.showSuccess(`扫描完成！发现 ${result.count} 个应用程序`);
                    
                    // 重新加载列表
                    setTimeout(() => {
                        this.loadApps();
                    }, 1000);

                } catch (error) {
                    console.error('扫描失败:', error);
                    this.showError('扫描系统应用程序失败: ' + error.message);
                } finally {
                    scanBtn.innerHTML = originalText;
                    scanBtn.disabled = false;
                    this.isLoading = false;
                }
            }

            async exportToExcel() {
                try {
                    const exportBtn = document.getElementById('exportBtn');
                    const originalText = exportBtn.innerHTML;
                    
                    exportBtn.innerHTML = '<i class="bi bi-download"></i> 导出中...';
                    exportBtn.disabled = true;

                    const params = new URLSearchParams(this.filters);
                    
                    // 移除空值参数
                    for (const [key, value] of [...params]) {
                        if (!value) params.delete(key);
                    }

                    const response = await fetch(`/api/export?${params}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // 创建下载链接
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `应用程序列表_${new Date().toISOString().split('T')[0]}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    this.showSuccess('Excel文件导出成功！');

                    exportBtn.innerHTML = originalText;
                    exportBtn.disabled = false;

                } catch (error) {
                    console.error('导出失败:', error);
                    this.showError('导出Excel文件失败: ' + error.message);
                    
                    const exportBtn = document.getElementById('exportBtn');
                    exportBtn.innerHTML = '<i class="bi bi-download"></i> 导出Excel';
                    exportBtn.disabled = false;
                }
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const table = document.querySelector('.table-responsive');
                
                if (show) {
                    loading.style.display = 'block';
                    table.style.opacity = '0.5';
                } else {
                    loading.style.display = 'none';
                    table.style.opacity = '1';
                }
            }

            showInfo(message) {
                this.showStatus(message, 'info');
            }

            showSuccess(message) {
                this.showStatus(message, 'success');
            }

            showError(message) {
                this.showStatus(message, 'error');
            }

            showStatus(message, type) {
                const statusInfo = document.getElementById('statusInfo');
                const alertClass = {
                    'info': 'alert-info',
                    'success': 'alert-success',
                    'error': 'alert-danger'
                }[type] || 'alert-info';

                const icon = {
                    'info': 'bi-info-circle',
                    'success': 'bi-check-circle',
                    'error': 'bi-exclamation-triangle'
                }[type] || 'bi-info-circle';

                statusInfo.innerHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <i class="bi ${icon}"></i> ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                statusInfo.style.display = 'block';

                // 3秒后自动隐藏
                setTimeout(() => {
                    statusInfo.style.display = 'none';
                }, 3000);
            }
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            .spin {
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // 初始化应用管理器
        const appManager = new AppManager();
    </script>
</body>
</html>
