<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Video Subtitle Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2em auto; line-height: 1.6; }
    .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    h1, h2 { text-align: center; }
    input[type="file"] { display: block; margin: 1em 0; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status-container { margin-top: 2em; background: #f9f9f9; padding: 15px; border-radius: 8px; }
    #status-container p { margin: 0.5em 0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Videos for Subtitle Generation</h1>
    <p>Select multiple video files. They will be added to a processing queue.</p>
    <input type="file" id="video-files" accept="video/*" multiple>
    <button onclick="uploadVideos()">Upload and Queue Videos</button>
    <p id="upload-status"></p>
  </div>

  <div id="status-container">
    <h2>Processing Status</h2>
    <p><strong>Processing Queue:</strong> <span id="queue-count">0</span></p>
    <p><strong>Pending Files in Watch Folder:</strong> <span id="pending-count">0</span></p>
    <p><strong>Completed Videos:</strong> <span id="completed-count">0</span></p>
    <button onclick="fetchStatus()">Refresh Status</button>
  </div>

  <script>
    function uploadVideos() {
      const files = document.getElementById('video-files').files;
      const statusEl = document.getElementById('upload-status');
      if (files.length === 0) {
        statusEl.textContent = 'Please select files to upload.';
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append('videos', file);
      }

      statusEl.textContent = `Uploading ${files.length} files...`;

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        statusEl.textContent = data.message;
        fetchStatus();
      })
      .catch(error => {
        console.error('Upload error:', error);
        statusEl.textContent = 'Upload failed.';
      });
    }

    function fetchStatus() {
      fetch('/status')
      .then(response => response.json())
      .then(data => {
        document.getElementById('queue-count').textContent = data.queue.length;
        document.getElementById('pending-count').textContent = data.pending;
        document.getElementById('completed-count').textContent = data.completed;
      })
      .catch(error => console.error('Error fetching status:', error));
    }

    // Fetch status on page load and then every 10 seconds
    document.addEventListener('DOMContentLoaded', () => {
      fetchStatus();
      setInterval(fetchStatus, 10000);
    });
  </script>

</body>
</html>
