<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #4facfe;
            margin: 20px;
            border-radius: 5px;
        }
        .mindmap {
            padding: 30px;
            min-height: 600px;
        }
        .node {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .node.level-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 0;
        }
        .node.level-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-left: 30px;
            font-size: 1.1em;
        }
        .node.level-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: 60px;
        }
        .node.level-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            margin-left: 90px;
        }
        .keywords {
            background: #e3f2fd;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .keywords h3 {
            color: #1976d2;
            margin-top: 0;
        }
        .keyword-tag {
            display: inline-block;
            background: #2196f3;
            color: white;
            padding: 5px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .themes {
            background: #f3e5f5;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .themes h3 {
            color: #7b1fa2;
            margin-top: 0;
        }
        .theme-item {
            background: #9c27b0;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 15px;
            display: inline-block;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>思维导图</h1>
        </div>
        
        
        <div class="summary">
            <h3>内容摘要</h3>
            <p>以下是转换为 JSON 结构的思维导图：

```
{
  "title": "Becoming An Entrepreneur",
  "summary": "This guide series provides an overview of entrepreneurship and its key aspects.",
  "nodes": [
    {
      "id": "1",
 ...</p>
        </div>
        
        
        <div class="mindmap">
            <h2>思维导图结构</h2>
            
      <div class="node level-1">
        <strong>主要内容</strong>
        
      <div class="node level-2">
        <strong>详细信息</strong>
        
      </div>
    
      </div>
    
        </div>
        
        
        
        
        <div class="themes">
            <h3>主要主题</h3>
            <span class="theme-item">主要内容</span>
        </div>
        
        
        <div class="footer">
            <p>生成时间: 2025/9/7 12:38:02</p>
        </div>
    </div>
</body>
</html>
